<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria Digital | Gestión de Inventarios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">SALES ROCKET SR <span>v1.0</span></div>
        <div class="nav-status">
            <span class="status-indicator"></span> En línea
            <button id="nav-bot-icon" onclick="toggleChat()" title="Abrir Asistente IA">
                <i class="fas fa-robot"></i>
            </button>
        </div>
    </nav>

    <div class="app-main-container">
        <aside class="sidebar-menu">

            <div class="menu-section-title">INVENTARIOS ACTIVOS</div>
            
            <button class="menu-item-btn" onclick="cargarSitio('https://eligiolayna01.nocnok.com')">
      		  <i class="fas fa-search-location"></i> Catálogo Nocnok
	    </button>

            <button class="menu-item-btn" onclick="cargarSitio('https://wasi.co/p/TU_ID_WASI')">
                <i class="fas fa-th-list"></i> Listado WASI
            </button>

            <div class="menu-section-title">HERRAMIENTAS</div>
            
            <button class="menu-item-btn" onclick="cargarSitio('https://docs.google.com/spreadsheets/d/TU_ID_SHEETS')">
                <i class="fas fa-address-book"></i> Ver Leads Calificados
            </button>

            <button class="menu-item-btn" onclick="window.open('https://facebook.com/ads/manager', '_blank')">
                <i class="fas fa-chart-line"></i> Meta Ads Manager
            </button>

        </aside>

        <main class="central-viewer">
            <div id="loader" class="loader-hidden">Cargando inventario...</div>
            <iframe id="central-frame" src="about:blank"></iframe>
        </main>
    </div>

    <div id="chat-widget-container">
        <div id="chat-window">
            <div id="chat-header">
                <span><i class="fas fa-robot"></i> SALES ROCKET SR</span>
                <button onclick="toggleChat()" style="color: white; border: none; background: none; cursor: pointer;">&times;</button>
            </div>
            <iframe src="https://laynatech-01.github.io/salesrocket-ia/"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
